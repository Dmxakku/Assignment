<head>
	<title>Jsassignment 20</title>
	<script>
	var n=prompt("enter the value");
        n=parseInt(n);
        i=0;
        var sum=0;
        while(i<=n)
        {
        sum=sum+i;
        i++;
        }
        document.write("The sum of "+n+" positive numbers is"+sum);
	</script>
